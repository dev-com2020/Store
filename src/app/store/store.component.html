<div class="container-fluid">
    <div class="row">
    <div class="col bg-dark text-white">
    <a class="navbar-brand">MAGAZYN</a>
    <cart-summary></cart-summary>
    </div>
    </div>


    <div class="row">
<div class="col-3 p-2">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Wszystkie
    </button>
    <button *ngFor="let c of categories"
    class="btn btn-outline-primary btn-block"
    [class.active]="c == selectedCategory" (click)="changeCategory(c)">
{{ c }}
</button>
<button class="btn btn-block btn-danger mt-5" routerLink="/admin">Administracja</button>
</div>

    <div class="col-9 p-2">
<div *ngFor="let product of products" class="card m-1 p-1 bg-light">
    <h4>
        {{ product.name }}
        <span class="badge badge-pill badge-primary float-right">
            {{ product.price | currency:"PLN":"symbol":undefined:"pl-PL" }}
        </span>
    </h4>

    <div class="card-text bg-white p-1">{{ product.description }}
        <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">
            Dodaj do koszyka
        </button>

    </div>
    </div>

<div class="form-inline float-left mr-1">
    <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
        <option value="3">3 na stronie</option>
        <option value="5">5 na stronie</option>
        <option value="8">8 na stronie</option>
    </select>
</div>
<div class="btn-group float-right">
    <button *counter="let page of pageCount"(click)="changePage(page)"
    class="btn btn-outline-primary"
    [class.active]="page == selectedPage">{{ page }}</button>
</div>

</div>
    </div>
</div>
